<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Wave Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      margin: 0;
    }

    .sound-wave-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      border-radius: 30px; /* Rounded capsule shape */
      padding: 10px 20px;
      position: relative;
    }

    .sound-waves {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
    }

    .wave {
      width: 4px;
      height: 50px;
      background-color: #ffffff;
      border-radius: 10px;
      animation: wave 1.2s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 100% {
        height: var(--start-height);
      }
      50% {
        height: var(--mid-height);
      }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      margin-left: 20px; /* Space between button and wave container */
    }

    button:hover {
      background-color: #33cc33;
    }
  </style>
</head>
<body>

  <div class="sound-wave-container">
    <div class="sound-waves" id="soundWaves">
      <!-- 20 sound waves -->
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <button id="startButton">Start</button>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      const soundWaves = document.getElementById('soundWaves');
      soundWaves.style.display = 'flex';
      
      const waves = document.querySelectorAll('.wave');
      waves.forEach((wave) => {
        // Generate random heights for each wave
        const startHeight = Math.random() * 70 + 30; // Between 30px and 100px
        const midHeight = Math.random() * 100 + 50; // Between 50px and 150px

        // Apply the random heights to each wave using CSS custom properties
        wave.style.setProperty('--start-height', `${startHeight}px`);
        wave.style.setProperty('--mid-height', `${midHeight}px`);
      });
    });
  </script>

</body>
</html>
